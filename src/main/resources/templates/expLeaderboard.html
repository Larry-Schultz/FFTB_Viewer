<html>
<head>
	<link rel="icon" href="/img/bigbrain.png">
	<meta property="og:title" content="FFTB Viewer"/>
	<meta property="og:type" content="website"/>
	<meta property="og:description" content="FFTB Viewer is a data viewing application for the fftbattleground twitch stream at https://www.twitch.tv/fftbattleground"/>
	<meta property="og:image" content="https://fftbview.com/img/Pulse-1s-200px.gif"/>
	<meta property="og:url" content="https://fftbview.com"/>
	<meta property="og:site_name" content="FFTB Viewer"/>
	<meta property="og:image:width" content="200"/>
	<meta property="og:image:height" content="200"/>
</head>
<body>
	<div th:replace="fragments/menu :: menu"></div>
	<div class="grid-y fluid">
		<div class="cell small-2">
			<br />
		</div>
		<div class="cell small-3">
			<div class="grid-x fluid">
				<div class="cell small-3"></div>
				<div class="cell small-6">
					<h3>Exp Leaderboard</h3>
					<table class="hover">
						<thead>
							<tr>
								<th>Rank</th>
								<th>Name</th>
								<th>Level</th>
								<th>Exp</th>
								<th>Prestige Level*</th>
								<th>Allegiance</th>
								<th>Last Active</th>
							</tr>	
						</thead>
						<tbody th:each="player: ${leaderboard}">
							<tr>
								<td th:id="${player.player} + 'Rank'" th:text="${player.rank}" />
								<td th:id="${player.player} + 'NameCell'">
									<a th:id="${player.player} + 'Link'" th:href="'/player/' + ${player.player}" target="_blank" style="color: inherit;" >
										<span style="text-decoration: underline;" th:id="${player.player} + 'Name'" th:text="${player.player}" />
									</a>
								</td>
								<td th:id="${player.player} + 'Level'" th:text="${player.level}" />
								<td th:id="${player.player} + 'Exp'" th:text="${player.exp}" />
								<td th:id="${player.player} + 'PrestigeLevel'" th:text="${player.prestigeLevel}" />
								<td th:id="${player.player} + 'Allegiance'" th:text="${player.team}" class="allegianceEntry" />
								<td th:id="${player.player} + 'LastActive'" th:text="${player.lastActive}" />
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<th>Rank</th>
								<th>Name</th>
								<th>Level</th>
								<th>Exp</th>
								<th>Prestige Level*</th>
								<th>Allegiance</th>
								<th>Last Active</th>
							</tr>	
						</tfoot>
					</table>
				</div>
				<div class="cell small-3">
					<br />
				</div>
			</div>
		</div>
		<div class="cell small-2">
			<div class="grid-x fluid">
				<div class="cell small-3"></div>
				<div class="cell small-6">
					<span>This leaderboard was generated: </span><span th:text="${generationDate}" />
				</div>
				<div class="cell small-3"></div>
			</div>
		</div>
	</div>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/css/foundation.min.css" integrity="sha256-1mcRjtAxlSjp6XJBgrBeeCORfBp/ppyX4tsvpQVCcpA= sha384-b5S5X654rX3Wo6z5/hnQ4GBmKuIJKMPwrJXn52ypjztlnDK2w9+9hSMBz/asy9Gw sha512-M1VveR2JGzpgWHb0elGqPTltHK3xbvu3Brgjfg4cg5ZNtyyApxw/45yHYsZ/rCVbfoO5MSZxB241wWq642jLtA==" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.css}" />
	<link rel="stylesheet" th:href="@{/webjars/chartjs/2.9.3/Chart.min.css}" />
	<script th:src="@{/webjars/jquery/1.8.3/jquery.min.js}"></script>
	<script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>
	<script th:src="@{/webjars/sockjs-client/1.0.2/sockjs.min.js}"></script>
	<script th:src="@{/webjars/foundation/6.4.3-1/dist/js/foundation.min.js}"></script>
	<script th:src="@{/webjars/chartjs/2.9.3/Chart.min.js}"></script>
	<script th:src="@{/webjars/github-com-nagix-chartjs-plugin-colorschemes/0.3.0/chartjs-plugin-colorschemes.min.js}"></script>
	<script th:src="@{/js/ascension.js}"></script>
	<script>
		$(document).foundation();
		$(".allegianceEntry").each(function() {
    		setColor(this.id);
    	});
	</script>
</body>
