<html>
<head>
	<link rel="icon" href="/img/bigbrain.png">
	<meta property="og:title" content="FFTB Viewer"/>
	<meta property="og:type" content="website"/>
	<meta property="og:description" content="FFTB Viewer is a data viewing application for the fftbattleground twitch stream at https://www.twitch.tv/fftbattleground"/>
	<meta property="og:image" content="https://fftbview.com/img/Pulse-1s-200px.gif"/>
	<meta property="og:url" content="https://fftbview.com"/>
	<meta property="og:site_name" content="FFTB Viewer"/>
	<meta property="og:image:width" content="200"/>
	<meta property="og:image:height" content="200"/>
</head>
<body>
	<div th:replace="fragments/menu :: menu"></div>
	<div class="grid-x fluid">
		<div class="cell small-4"></div>
		<div class="cell small-4">
			<br />
			<h2>Stream Music Playlist</h2>
			<br />
			<table class="hover display" id="playlistTable">
				<thead>
					<tr>
						<th>Song Name</th>
						<th>Duration</th>
					</tr>	
				</thead>
				<tbody>
					<tr th:each="music: ${playlist}">
						<td th:id="${music.songName} + 'NameCell'" th:data-search="${music.songName}">
							<a th:id="${music.songName} + 'Link'" th:href="'https://www.youtube.com/results?search_query=' + ${music.songName}" target="_blank" style="color: inherit;" >
								<span style="text-decoration: underline;" th:id="${music.songName} + 'Name'" th:text="${music.songName}" />
							</a>
						</td>
						<td th:id="${music.songName} + 'Duration'" th:text="${music.minutes} + ':' + ${music.seconds}" />
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th>Song Name</th>
						<th>Duration</th>
					</tr>	
				</tfoot>
			</table>
		</div>
		<div class="cell small-4">
			<br />
		</div>
	</div>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/css/foundation.min.css" integrity="sha256-1mcRjtAxlSjp6XJBgrBeeCORfBp/ppyX4tsvpQVCcpA= sha384-b5S5X654rX3Wo6z5/hnQ4GBmKuIJKMPwrJXn52ypjztlnDK2w9+9hSMBz/asy9Gw sha512-M1VveR2JGzpgWHb0elGqPTltHK3xbvu3Brgjfg4cg5ZNtyyApxw/45yHYsZ/rCVbfoO5MSZxB241wWq642jLtA==" crossorigin="anonymous">
	<link rel="stylesheet" href="/webjars/jquery-ui/1.12.1/jquery-ui.min.css" />
	<link rel="stylesheet" href="/webjars/datatables/1.10.20/css/dataTables.foundation.min.css" />
	<script src="/webjars/jquery/1.8.3/jquery.min.js"></script>
	<script src="/webjars/jquery-ui/1.12.1/jquery-ui.min.js"></script>
	<script th:src="@{/webjars/foundation/6.4.3-1/dist/js/foundation.min.js}"></script>
	<script src="/webjars/datatables/1.10.20/js/jquery.dataTables.min.js"></script>
	<script src="/webjars/datatables/1.10.20/js/dataTables.foundation.min.js"></script>
	<script>
	$(document).foundation();
	$(document).ready(function() {
	    $('#playlistTable').DataTable( {
	        "paging":   false,
	        "ordering": false,
	        "info":     false
	    } );
	} );
	</script>
</body>
